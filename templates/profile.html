{% extends "base.html" %}
{% load static %}
{% block css %}
    <link href="{% static "static/css/profile.css"%}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div class="profile_container">
        <div class="card-container">
            <div class = "upper-container">
                <div class="image-container">
                    <img src="{% static "static/image/chat_and_share.png"%}" alt="Profile Photo">
                </div>
            </div>
            <div class="lower-container">
                <div class="user_name">
                    <h3> Chat and Share</h3>
                </div>

                <div class="user_photo">
                    <a href="#" class="btn">Change profile</a>
                </div>

                <div class="lower-userinfo">
                    <ul class="data-user">
                        <li><a><strong>{{ posts }}</strong><span> Posts</span></a></li>
                        <li><a><strong>{{ friends }}</strong><span> Friends</span></a></li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
